<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pocketry layouter</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<h1>Pocketry layouter</h1>
	<p>
		inspired by Packery, but more lenient in allowing gaps and based on
		pre-defined sizes ("slots")
	</p>

	<ul class="tiles">
		<li class="app" data-type="app">#1</li>
		<li class="pin" data-type="pin">#2</li>
		<li class="pin" data-type="pin">#3</li>
		<li class="pin" data-type="pin">#4</li>
		<li class="feed" data-type="feed">#5</li>
		<li class="feed" data-type="feed">#6</li>
		<li class="pin" data-type="pin">#7</li>
		<li class="pin" data-type="pin">#8</li>
		<li class="app" data-type="app">#9</li>
		<li class="feed" data-type="feed">#10</li>
		<li class="app" data-type="app">#11</li>
	</ul>

	<script src="bower_components/jqlite/jqlite.js"></script>
	<script src="bower_components/draggabilly/draggabilly.js"></script>
	<script src="lib/ui.js"></script>
	<script src="lib/layout.js"></script>
	<script src="lib/draggable.js"></script>
	<script src="lib/util.js"></script>
	<script src="lib/debug.js"></script>
	<script src="lib/main.js"></script>
</body>

</html>
